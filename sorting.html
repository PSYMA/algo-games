<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Sorting Visualizer</title>
</head>

<body>
    <header class="Menu">
        <input type="Checkbox" id="Check">
        <label for="Check" class="Checkbtn" id="ch">
            <i class="fa fa-bars" id="bar"></i>
            <i class="fa fa-times" id="times" style="display: none; visibility: hidden;"></i>
        </label>
        <label class="Logo" id="Logo">Sorting Visualizer</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="Dropdown">
                <div class="Dropbtn">
                    <a href="#/">Games<i style="color: white" class="fa fa-caret-down"></i></a>
                    <div class="Dropdown-Content">
                        <a href="snake.html">Snake Game</a>
                    </div>
                </div>
            </li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="Dropdown">
                <div href="#/" class="Dropbtn">
                    <a href="#/">Algorithm Visualization<i style="color: white" class="fa fa-caret-down"></i></a>
                    <div class="Dropdown-Content">
                        <a href="sorting.html" id="sv">Sorting Visualizer</a>
                        <a href="pathfinding.html">Pathfinding Visualizer</a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    <section class="Sorting" id="Sorting">
        <ul>
            <li class="Dropdown">
                <div href="#/" class="Dropbtn">
                    <a href="#/">Algorithms <i style="color: white" class="fa fa-caret-down"></i></a>
                    <div class="Dropdown-Content">
                        <a href="#/" id="QuickSort">QuickSort Algorithm</a>
                        <a href="#/" id="BubbleSort">BubbleSort Algorithm</a>
                    </div>
                </div>
            </li>
            <li><a href="#/" id="VisualizeSorting">Visualize</a></li>
            <li><a href="#/" id="ResetArray">Reset Array</a></li>
            <input style="display: inline-block; width: 10vw; height: 1vw;" type="range" min="10" value="10" max="500" class="slider" id="Slider">
            <p id="ArraySize" style="font-size: 1.5vw; display: inline-block; color: white">10</p>
        </ul>
        <h1 id="SortingMessage">Welcome to sorting visualizer! please select an algorithm </h1>
        <div id="Canvas-Wrapper">
            <canvas id="SortingBoard"></canvas>
        </div>
    </section>
    <script type="module" src="index.js"> </script>
</body>

</html>
